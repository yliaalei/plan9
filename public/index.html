<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Учёт посещаемости</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    td, th { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f5f5f5; }
    button { margin-top: 15px; padding: 8px 14px; cursor: pointer; border: none; border-radius: 6px; background: #4caf50; color: white; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Учёт посещаемости участников</h1>

  <label>ФИ участника: <input type="text" id="name" placeholder="Введите ФИ" /></label>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Дата</th>
        <th>Посещение</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <p>Итого посещений: <span id="total">0</span></p>
  <p>Статус: <strong id="label"></strong></p>

  <button id="saveBtn">Сохранить в Firebase</button>
  <button id="clearBtn" style="background:#e53935;">Очистить</button>

  <script type="module" src="../src/script.js"></script>
</body>
</html>
