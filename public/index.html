<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Оплата доступа</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <meta name="color-scheme" content="dark light" />
</head>
<body>
  <main class="card">
    <h1>Доступ к онлайн‑приложению</h1>
    <p>Оплатите доступ — и мы сразу перенаправим вас в приложение.</p>

    <!-- Контейнер под официальный виджет Т‑Банк (T‑Pay / СБП / и т.д.) -->
    <div id="paymentContainer" class="center"></div>

    <!-- Фолбэк-кнопка "Оплата" (используется, если выбран режим без виджета) -->
    <div class="center">
      <a id="payLink" class="button hidden" href="#">Оплата</a>
    </div>

    <div class="hr"></div>
    <p class="small">Оплата проводится через Т‑Банк. После успешного платежа вы будете перенаправлены в приложение.</p>
  </main>

  <!-- Конфиг и логика -->
  <script src="./js/config.js"></script>
  <script src="./js/app.js"></script>

  <!-- Официальный Integration.js (подключится только если нужен виджет) -->
  <script
    id="tbank-integration"
    src="https://integrationjs.tbank.ru/integration.js"
    onload="window.onPaymentIntegrationLoad && window.onPaymentIntegrationLoad()"
    async defer
  ></script>
</body>
</html>
